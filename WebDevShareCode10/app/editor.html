<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>TeamStats Editor</title>
      <link rel="stylesheet" type="text/css" href="Styles/editor.css">
    </head>
  <body>
    <header>
      <h1 id="MainHeading">TeamStats</h1>
    </header>
    <nav>
    	<ul>
          <li class = "login"><a class = "login" href = "login.html">LOG OUT</a></li>
      </ul>
    </nav>
    <main>
  	<hr>
  			<section class="TeamStats-form">
                  <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                          <label>Player Name*</label><label class="validation-error hide" id="PlayerNameValidationError"></label>
                          <input type="text" name="tag" id="Player Name">
                          <label>Position</label>
                          <input type="text" name="abstract" id="Position">
                          <label>Matches Played</label>
                          <input type="text" name="fullText" id="Matches Played">
                          <label>Season Goals</label>
                          <input type="text" name="fullText" id="Season Goals">
                          <br>
                          <input type="submit" value="Submit" class="SubmitBtn">
                  </form>
  		   </section>
  		<br>
  		<section class = "table">
                  <table class="list" id="articleList">
                      <thead>
                          <tr>
                              <th>Player Name</th>
                              <th>Position</th>
                              <th>Matches Played</th>
                              <th>Season Goals</th>
                              <th>Avg Goals Per Game<a class = "calc" onClick="onCalcAvg()">Calc</a></th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                      <tfoot>

                      </tfoot>
                  </table>
          </section>
          <aside>
            <h2>Total Goals</h2>
            <h3 id = "totalGoals"></h3>
            <button id = "calcTotal">Calc</button>
          </aside>
    </main>
    <script type="text/javascript" src="Scripts/editor.js"></script>
  </body>
</html>
